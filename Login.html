<body class="login_body">
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark ">
            <div class="container-fluid">
                <img class="menu_header-img" src="/Img/iconoWeb2.ico" alt="">
                <a class="navbar-brand" href="index.html">
                    <h2>Página Principal</h2>
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menu"
                    aria-controls="menu" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="menu">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link nav-li" href="Menú.html"><i class="fas fa-home"></i>Inicio</a>

                        </li>
                    </ul>

            </div>
        </nav>
    </header>
    <main>
        <div class="login_formulario">
            <h2 class="login_formulario-h2">Iniciar Sesion</h2>
            <form action="agregar URL" method="post">

                <div class="login_formulario-inputs">
                    <input type="email" name="usuario" id="usuario" required
                        placeholder="Ingrese su email">
                    <input type="password" name="contraseña" id="contraseña" required
                        placeholder="Ingrese su contraseña">
                </div>

                <div class="login_desvio">
                    <a href="password.html" class="login_desvio-a">Olvidaste tu contraseña?</a>
                    <p>No tienes cuenta? Registrate </p><a href="registro.html">aquí.</a>
                </div>

                <form action="">
                    <button class="login_formulario-boton" type="sub">Iniciar Sesion</button>
                    <button class="login_formulario-boton" type="sub">Regresar</button>
                </form>
        </div>
    </main>
    </div>
