<body class="login_body">
    <header>
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <div class="menu_header-img"><img src="Img/iconoWeb2.ico" alt=""></div>
                <a class="navbar-brand" href="index.html">
                    <h2>Página Principal</h2>
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menu"
                    aria-controls="menu" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="menu">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link nav-li" href="Menú.html"><i class="fas fa-home"></i>Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link nav-li" href="index.html">Volver</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <div class="login_formulario">
            <h2 class="login_formulario-h2">Contactanos</h2>
            <form action="agregar URL" method="post">

                <div class="login_formulario-inputs">
                    
                    <input type="nombre" name="usuario" id="usuario" 

                        placeholder="Ingrese su nombre">

                    <input type="email" name="email" id="email"

                        placeholder="Ingrese su mail">

                        <input type="tel" name="tel" id="tel" 

                        placeholder="Ingrese su telefono">    

                        <select class="select_contacto" name="deporte" id="deporte" >

                            <option value="" disabled selected hidden>Seleccione un deporte</option>

                            <option value="Fútbol">Fútbol</option>

                            <option value="Tenis">Tenis</option>

                            <option value="Padel">Padel</option>
                        </select>
                        <textarea class="contacto_txt" name="comentario" rows="5" cols="50"  placeholder="Escriba el mensaje"></textarea>

                </div>

                

                <form action="">
                    <button class="login_formulario-boton"><i class="fa-solid fa-handshake"></i>Contactar</button>
                    <button class="login_formulario-boton">Regresar</button>
                </form>
        </div>
    </main>
    </div>
