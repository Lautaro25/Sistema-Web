    <main class="gestion_main">

                <div class="gestion_main-label-div">
                    <label for="">Cancha</label>
                    <select name="" id="">
                        <option value="" disabled selected hidden>Seleccione Cancha</option>

                        <option value="">Cancha N°2</option>
                        <option value="">Cancha N°3</option>
                    </select>

                <div class="gestion_main-label-div">
                    <label for="">Día</label>
                    <input type="date" id="date-input">
                </div>
                <div class="gestion_main-label-div">
                    <label for="">Hora</label>
                    <input type="time" id="currentTime">
                </div>
            </div>
        </article>
        <div class="gestion_main-table">

                <tr>
                    <th scope="col">#</th>
