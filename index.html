    <!DOCTYPE html>
    <html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Navegador con inicio de sesión y registro</title>
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>

        <nav>
            <div class="container">
                <h1>Página de Inicio</h1>
                <ul>
                    <li><a href="#">Inicio</a></li>
                    <li><a href="#">Acerca de</a></li>
                    <li><a href="#">Contacto</a></li>
                    <li><a href="#" id="loginLink">Iniciar sesión</a></li>
                    <li><a href="#" id="registerLink">Registrarse</a></li>
                </ul>
            </div>
        </nav>

        <!-- Formularios modales para inicio de sesión y registro -->
        <div id="loginModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2>Iniciar sesión</h2>
                <form id="loginForm">
                    <label for="username">Usuario:</label>
                    <input type="text" id="username" name="username" required><br>
                    <label for="password">Contraseña:</label>
                    <input type="password" id="password" name="password" required><br>
                    <button type="submit">Iniciar sesión</button>
                </form>
            </div>
        </div>

        <div id="registerModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2>Registrarse</h2>
                <form id="registerForm">
                    <label for="newUsername">Nuevo usuario:</label>
                    <input type="text" id="newUsername" name="newUsername" required><br>
                    <label for="newPassword">Nueva contraseña:</label>
                    <input type="password" id="newPassword" name="newPassword" required><br>
                    <button type="submit">Registrarse</button>
                </form>
            </div>
        </div>

        <script src="script.js"></script>
    </body>

    </html>


</body>
