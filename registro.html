<!DOCTYPE html>
<html lang="es">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="CSS/index.css">

	<link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
	<title>Formulario de registro</title>
</head>

<body class="login_body">
	<header>
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark ">
			<div class="container-fluid">
				<a class="navbar-brand" href="/index.html">
					<h2>Página Principal</h2>
				</a>
				<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menu"
					aria-controls="menu" aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse justify-content-end" id="menu">
					<ul class="navbar-nav">
						<li class="nav-item">
							<a class="nav-link nav-li" href="index.html">Inicio</a>
						</li>
						<li class="nav-item">
							<a class="nav-link nav-li" href="Login.html">Iniciar Sesión</a>
						</li>
					</ul>
				</div>
			</div>
		</nav>
	</header>

	<main>
		<div class="login_formulario">
			<h2 class="login_formulario-h2">Registro</h2>
			<div class="login_formulario-inputs">
				<input type="email" required placeholder="Ingrese su email">
				<input type="text" required
					placeholder="Ingrese su nombre de usuario">
				<input type="password" required
					placeholder="Ingrese su contraseña">
				<input type="password" required
					placeholder="Repita su contraseña">
			</div>

			<div class="login_desvio">
				<p>No tienes cuenta? Registrate </p><a href="login.html">aquí.</a>
			</div>

			<form action="">
				<button class="login_formulario-boton" type="sub">Iniciar Sesion</button>
				<button class="login_formulario-boton" type="sub">Regresar</button>
			</form>

		</div>
	</main>
	<footer class="login_footer">
		<div>
			<p>&copy; 2024 Mi Página Web. Todos los derechos reservados.</p>
		</div>
	</footer>

	<script type="text/javascript" src="../js/registros.js"></script>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
</body>

</html>
