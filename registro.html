<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://kit.fontawesome.com/2f7feb84f1.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"

    <link rel="stylesheet" type="text/css" href="CSS/index.css">

    <link rel="icon" href="Img/iconoWeb2.ico">
</head>

<!--Desarrollado por Alejo Zapatiel-->

<body class="login_body">
    <header>
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <div class="menu_header-img"><img src="Img/iconoWeb2.ico" alt=""></div>
                <a class="navbar-brand" href="index.html">
                    <h2>Página Principal</h2>
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menu"
                    aria-controls="menu" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="menu">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link nav-li" href="Menú.html"><i class="fas fa-home"></i>Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="contaco.html"><i class="fas fa-users"></i>Contacta con nosotros</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <div class="login_formulario">
            <h2 class="login_formulario-h2">Registro</h2>
            <div class="login_formulario-inputs">
                <input type="email" id="email" placeholder="Ingrese su email" required>
                <input type="text" id="username" placeholder="Ingrese su nombre de usuario" required>
                <div class="password-container">
                    <input type="password" id="password" placeholder="Ingrese su contraseña" required>
                    <span class="toggle-password"><i class="fa-regular fa-eye" id="toggleIcon"></i></span>
                </div>                    
                <div class="password-container">
                    <input type="password" id="confirm-password" placeholder="Confirme su contraseña" required>
                    <span class="toggle-password"><i class="fa-regular fa-eye" id="toggleIcon"></i></span>
                </div> 
            </div>

            <div class="login_desvio">
                <p>Ya tienes cuenta? Iniciar Sesión </p><a href="Login.html">aquí.</a>
            </div>

            <form id="register-form" action="">
                <button class="login_formulario-boton" type="submit">Registrarse</button>
                <button class="login_formulario-boton" type="button">Regresar</button>
            </form>

        </div>
    </main>
    <footer class="login_footer">
        <div>
            <p>&copy; 2024 Mi Página Web. Todos los derechos reservados.</p>
        </div>
    </footer>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"

		crossorigin="anonymous"></script>
        <script type="text/javascript" src="codigo.js"></script>
</body>
</html>
