<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Torneos de Pádel</title>
    <link rel="stylesheet" href="CSS/index.css">

    <script src="https://kit.fontawesome.com/2f7feb84f1.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/2f7feb84f1.js" crossorigin="anonymous"></script>
    <link rel="icon" href="Img/iconoWeb2.ico">
</head>

<body class="body-torneo">
    <header>
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <div class="menu_header-img"><img src="Img/iconoWeb2.ico" alt=""></div>
                <a class="navbar-brand" href="index.html">
                    <h2>Página Principal</h2>
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menu"
                    aria-controls="menu" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="menu">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link nav-li" href="Menú.html"><i class="fas fa-home"></i>Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link nav-li" href="index.html">Volver</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <div class="container">
        <h1 class="title">Registro para Torneos de Pádel</h1>
        
        <!-- Formulario de Registro de Equipos -->
        <div class="form-container">
            <h2 class="form-title">Registrar Equipo</h2>
            <form id="teamForm" class="form">
                <label for="teamName" class="form-label">Nombre del Equipo:</label>
                <input type="text" id="teamName" name="teamName" class="form-input" required>
                <button type="submit" class="form-button">Registrar Equipo</button>
            </form>
        </div>

        <!-- Formulario de Registro de Jugadores -->
        <div class="form-container">
            <h2 class="form-title">Registrar Jugador</h2>
            <form id="playerForm" class="form">
                <label for="playerName" class="form-label">Nombre del Jugador:</label>
                <input type="text" id="playerName" name="playerName" class="form-input" required>
                
                <label for="teamSelect" class="form-label">Seleccionar Equipo:</label>
                <select id="teamSelect" name="teamSelect" class="form-select" required>
                    <option value="">Selecciona un equipo</option>
                </select>
                <button type="submit" class="form-button">Registrar Jugador</button>
            </form>
        </div>



        <!-- Sección para listar Equipos y Jugadores -->
        <div class="list-container">
            <h2 class="list-title">Equipos Registrados</h2>
            <ul id="teamList" class="team-list"></ul>
        </div>
    </div>

    <script src="torneo.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
