<body class="login_body">

    <header>
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <div class="menu_header-img"><img src="Img/iconoWeb2.ico" alt=""></div>
                <a class="navbar-brand" href="index.html">
                    <h2>Página Principal</h2>
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menu"
                    aria-controls="menu" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="menu">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link nav-li" href="Menú.html"><i class="fas fa-home"></i>Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="contaco.html"><i class="fas fa-users"></i>Contacta con
                                nosotros</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main class="torneo_main">
        <section>
            <h2>Equipos Inscriptos</h2>
            <div class="torneo_main-equipo">
                <h3>Equipo 1</h3>
                <ul class="torneos_main-inscripcion">
                    <li>Jugador 1</li>
                    <li>Jugador 2</li>
                    <li>Jugador 3</li>
                    <li>Jugador 4</li>
                </ul>
                <div class="torneos_main-inscripcion">
                    Estado de Inscripción: <select class="torneos_main-select" name="">
                        <option class="torneo_main-pagada">Pagada</option>
                        <option class="torneo_main-sinPagar">Sin pagar</option>
                    </select>
                </div>

            </div>

            <!-- Agregar formulario para agregar equipo -->
            <div>
                <h2>Agregar Nuevo Equipo</h2>
                <form action="agregar_URL" method="POST">
                    <label for="nombre-equipo">Nombre del Equipo:</label>
                    <input type="text" id="nombre-equipo" name="nombre-equipo" required>

                    <label for="nombre-jugadores">Jugadores(separados por coma):</label>
                    <input type="text" id="nombre-jugadores" name="nombre-jugadores" required>
                    <div class="torneos_btn_equipos">
                        <button class="torneos-boton" type="submit">Agregar</button>
                        <button class="torneos-boton" type="submit">Modificar</button>
                        <button class="torneos-boton" type="submit">Eliminar</button>
                    </div>

                </form>
            </div>
        </section>
    </main>


    <link rel="stylesheet" href="CSS/torneos.js">
